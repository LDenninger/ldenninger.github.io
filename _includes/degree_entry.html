<table style="width:100%; border:none; border-collapse:collapse; margin-bottom: 20px; table-layout: fixed; font-family: 'PT Serif', serif;">
  <tr style="border:none;">
    <td style="border:none; padding-left: 20px; vertical-align: top; width: auto;">
      <div style="font-family: 'PT Sans Narrow', sans-serif; font-size: 20px; font-weight: bold; line-height: 1.2; word-wrap: break-word;">
        <a href="{{ include.pdf_url }}" style="color: #000; text-decoration: none;">{{ include.title }}</a>
      </div>
      <div style="font-family: 'PT Serif', serif; color: #555; font-size: 14px; margin-top: 2px;">
        <strong>{{ include.author }}</strong> (Advisor: {{ include.advisor }}).
      </div>
      <div style="font-family: 'PT Serif', serif; color: #999; font-size: 11px; font-style: italic; margin-top: 4px;">
        Examiners: <a href="{{ include.examiner1_url }}" style="color: #999; text-decoration: none; border-bottom: 1px dotted #b3b3b1;">{{ include.examiner1_name }}</a>, <a href="{{ include.examiner2_url }}" style="color: #999; text-decoration: none; border-bottom: 1px dotted #b3b3b1;">{{ include.examiner2_name }}</a>. {{ include.grade }}
      </div>
    </td>
    <td style="border:none; text-align: right; vertical-align: top; white-space: nowrap; width: 80px;">
      <a href="{{ include.pdf_url }}" style="text-decoration: none; display: inline-block; margin-left: 10px; vertical-align: top; line-height: 0;" title="PDF">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: top; color: #555; display: block;">
          <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"/>
          <polyline points="14 2 14 8 20 8"/>
          <line x1="16" y1="13" x2="8" y2="13"/>
          <line x1="16" y1="17" x2="8" y2="17"/>
          <polyline points="10 9 9 9 8 9"/>
        </svg>
      </a>
    </td>
  </tr>
</table>
